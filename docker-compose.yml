services:
  db:
    image: postgres:alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    image: fastapiproj
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    command:
      - sh
      - -c
      - alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data:
