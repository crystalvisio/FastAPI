services:
  db:
    image: postgres:alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    image: fastapiproj
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./app:/src/app:ro
    env_file:
      - ./.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    #   - sh
    #   - -c

volumes:
  postgres_data:
